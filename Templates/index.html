{% extends "layout.html" %}

{% block heading %}
ENGO 551 Lab 1 Book Review Website<br><br>
   <h2> Login </h2>
{% endblock %}

{% block body %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" id=user_input name="username" placeholder="Enter username"><br>
    <input type="password" id=user_pass name="password" placeholder="Enter password"><br><br>
    <input type="submit" class="btn btn-outline-dark btn active" role="button" id="login" value="Login" disabled value="login" />
  </form>
  <br>
  <a href="/register" class="btn btn-outline-dark btn active" role="button">Register for an account</a>


  <script>
    //used to keep the login button disabled until all fields have been filled in
    $('#user_input, #user_pass').bind('keyup', function() {
    if(allFilled()) $('#login').removeAttr('disabled');
    });

    function allFilled() {
    var filled = true;
    $('body input').each(function() {
        if($(this).val() == '') filled = false;
    });
    return filled;
    }


</script>

{% endblock %}
