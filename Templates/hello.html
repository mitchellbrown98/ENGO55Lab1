{% extends "layout.html" %}
{% block top %}
<a href="/logout" class="btn btn-outline-dark btn active" role="button">Logout</a>
<a href="/user" class="btn btn-outline-dark btn active" role="button">Search</a>
{% endblock %}

{% block heading %}
   Hello, {{ user }}! <br>
{% endblock %}

{% block body %}

    <br>
    <form action="{{ url_for('search') }}" method="post">
      <input type="text" id=searchinput name="searchinput" placeholder="Search for books">
      <input type="submit" class="btn btn-outline-dark btn active" role="button" id="search" value="Search" disabled value="search" />
    </form>
    <br><br>


    <script>
      //used to keep the login button disabled until all fields have been filled in
      $('#searchinput').bind('keyup', function() {
      if(allFilled()) $('#search').removeAttr('disabled');
      });

      function allFilled() {
      var filled = true;
      $('body input').each(function() {
          if($(this).val() == '') filled = false;
      });
      return filled;
      }

  </script>




{% endblock %}
