{% extends "layout.html" %}

{% block heading %}
   Notes Page
{% endblock %}

{% block body %}
  <form action="{{ url_for('takenote') }}" method="post">
    <input type="text" name="note" placeholder="Enter note">
    <button>Add Note</button>
  </form>

  <ul>
    {% for note in notes %}
    <li> {{ note}} </li>
    {% endfor %}
  </ul>

{% endblock %}
